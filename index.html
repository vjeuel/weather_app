<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;600&family=Quicksand:wght@500&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./css/reset.css">
   <link rel="stylesheet" href="./css/style.css">
   <title>Weather App</title>
</head>
<body>
   <header>
      <h1 id="logo">weather <i class="fas fa-thermometer-half"></i><span id="app">APP</span|></h1>
      </header>

      <div id="jumbotron">
         <main id="search">
            <h2>Live Weather Forecast fo</i>r Any Location</h2>
            <form id="form-submit" action="">
               <input id="search-city" type="text" class="form-control" placeholder="Dallas">
               <button id="search-button" type="submit">search</button>
            </form>
         </main>
         
         <!-- Weather Data goes here -->
         <section id="all-info">
            <!-- 5 Day Forecast -->
            <div id="forecast"></div>
            <div id="prev-city">
               <!-- Local Storage, recording the last visited cities -->
               <div id="prev-searches"></div>
               <!-- Current weather -->
               <div id="current-weather">
                  <h3 id="current-weather-name"></h3>
                  <div id="current-data">test</div>
                  <div id="current-icon">test</div>
               </div>
            </div>
         </section>
      </div>
      
      <footer>
         <p>powered by <a href="https://openweathermap.org/" target="_blank">OpenWeatherMap.org</a></p>
         <p>Â©2020 weather <i class="fas fa-thermometer-half"></i> APP</p>
         <p>designed by Jeuel</p>
      </footer>
      
      <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
      <script src="https://kit.fontawesome.com/db9f7000a0.js" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="./javascript/script.js"></script>
</body>
</html>
